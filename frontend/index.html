<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Bootstrap Payment refs-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    </link>

    <title>Miguel Cloud Assignment</title>
</head>

<body onload="myFunction()">
    <!-- Start of the header -->
    <header class="header">
        <div class="inner">
            <div class="logo_container">
                <h1 href="#" onclick="loadMainPage()">MIGUEL<span> AZZOPARDI</span></h1>
                <li><span id="homeSpan"></span></li>
                <!-- MAKE TOKEN CHANGE WITH INNER HTML FROM JS SO U CAN USE TOKEN $ -->
            </div>

            <nav style="float: left; margin-left: 20px;">
                <!--<li><span><a style="display: inline">Upload</a></span></li>-->
            </nav>

            <nav style="float: right">
                <li><span><a style="display: none" id="credits">Credits: 100</a></span></li>
                <li><span><a style="display: none" id="signIn" href="#">Sign In</a></span></li>
                <li><span>
                        <div id="profile" class="nav-item dropdown" style="display: none">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false" style="color: white">
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li>
                                    <a class="dropdown-item" id="convertFile" href="#" onclick="loadMainPage()">Convert
                                        File</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" id="editPrices" href="#" onclick="adminScreen()">Edit
                                        prices</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" id="purchaseCredits" href="#"
                                        onclick="purchaseCreditsScreen()">Purchase Credits</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" id="signOut" href="#">Sign Out</a>
                                </li>
                            </ul>
                        </div>
                    </span></li>
            </nav>
        </div>
    </header>
    <!-- End of the header -->

    <!-- Start of main body -->
    <section>
        <div class="main_content">
            <!-- Upload Area -->
            <div class="upload_area" id="uploadDiv" style="display: none;">
                <table class="table">
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Link</th>
                    </tr>
                    <tr>
                        <th>Test1</th>
                        <th>Test2</th>
                        <th>Test3</th>
                    </tr>
                    <tr>
                        <th>Test4</th>
                        <th>Test5</th>
                        <th>Test6</th>
                    </tr>
                </table>
                <div class="upload_file">
                    <input id="fileInput" class="form-control" type="file" id="formFile" accept="image/*">
                </div>

                <div class="uploadbutton">
                    <button id="convert" type="button" class="btn btn-primary" onclick="uploadFile()">Convert</button>
                </div>
            </div>

            <div class="upload_area" id="admin_area" style="display: none;">
                <label for="o1">Credit Option 1:</label>
                <input type="text" id="o1" name="o1"><br><br>

                <label for="o2">Credit Option 2:</label>
                <input type="text" id="o2" name="o2"><br><br>

                <label for="o3">Credit Option 3:</label>
                <input type="text" id="o3" name="o3"><br><br>
                <input type="button" value="Set Credit Options" onclick="UpdateCreditOptions()"><br><br>
            </div>

            <!-- Payment Area -->
            <div class="upload_area" id="payment_area" style="display: none;">
                <div class="container-fluid">
                    <div class="row d-flex justify-content-center">
                        <div class="col-sm-12">
                            <form>
                                <label class="container" id="paymentOption1" for="paymentOption1Rad">10 Credits : $10</label>
                                <input name="radio" value="10" type="radio" id="paymentOption1Rad" onclick="SetRadCheck(1)">

                                <label class="container" id="paymentOption2" for="paymentOption2Rad">20 Credits : $20</label>
                                <input name="radio" value="20" type="radio" id="paymentOption2Rad" onclick="SetRadCheck(2)">
                                
                                <label class="container" id="paymentOption3" for="paymentOption3Rad">30 Credits : $30</label>
                                <input name="radio" value="30" type="radio" id="paymentOption3Rad" onclick="SetRadCheck(3)">
                                
                                <label class="container" for="butButton">Buy your credits!</label>
                                <input id="butButton" type="button" value="Buy" onclick="PurchaseCredits()"><br><br>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <!-- End of main body -->

    <!-- Start of footer -->
    <footer>
        <div class="inner">
            <li><span class="footer_span"><a>Programming for the cloud assignment created by <span
                            class="footer_highlight">Miguel Azzopardi</span></a></span></li>
        </div>
    </footer>
    <!-- End of footer -->

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./assets/js/index.js"></script>
<script src="./assets/js/fileupload.js"></script>
<script src="https://apis.google.com/js/platform.js?onload=loadGoogleLogin" async defer></script>

<!--Payment Bootstrap Refs-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

</html>
