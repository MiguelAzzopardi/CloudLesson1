<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./public/assets/css/style.css">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;600&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Miguel Cloud Assignment</title>
    </head>
    <body>
        <!-- Start of the header -->
        <header class="header">
            <div class="inner">
                <div class="logo_container">
                    <h1>MIGUEL<span> AZZOPARDI</span></h1>
                </div>

                <nav>
                    <li><span><a style="display: none" id="credits">Credits: 100</a></span></li>
                    <li><span><a style="display: none" id="signIn">Sign In</a></span></li>
                </nav>
            </div>
        </header>
        <!-- End of the header --> 

        <!-- Start of main body -->
        <section>
            <div class="main_content">
                <div class="upload_area">
                    <div class="upload_file">
                        <input class="form-control" type="file" id="formFile">
                    </div>
                    
                    <div class="uploadbutton">
                        <button id="convert" type="button" class="btn btn-primary" onclick="uploadFile()">Convert</button>
                    </div>
                    <div id="profile" class="nav-item dropdown" style="display: none">
                        <a
                          class="nav-link dropdown-toggle"
                          href="#"
                          id="navbarDropdownMenuLink"
                          role="button"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                          style="color: white"
                        >
                        </a>
                        <ul
                          class="dropdown-menu"
                          aria-labelledby="navbarDropdownMenuLink"
                        >
                          <li>
                            <a class="dropdown-item" id="signOut" href="#">Sign Out</a>
                          </li>
                        </ul>
                      </div>
                </div>
            </div>
        </section>
        <!-- End of main body -->

        <!-- Start of footer -->
        <footer>
            <div class="inner">
                <li><span class="footer_span"><a>Programming for the cloud assignment created by <span class="footer_highlight">Miguel Azzopardi</span></a></span></li>
            </div>
        </footer>
        <!-- End of footer -->

    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/fileupload.js"></script>
    <script
      src="https://apis.google.com/js/platform.js?onload=loadGoogleLogin"
      async
      defer
    ></script>
    
</html>
